<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Directory - Neshama</title>
    <meta name="description" content="A directory of Jewish community resources, synagogues, and services. Coming soon from Neshama.">
    <meta name="theme-color" content="#3E2723">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Neshama">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #B2BEB5;
            --sage-dark: #8a9a8d;
            --terracotta: #D2691E;
            --warm-beige: #F5F5DC;
            --cream: #FAF9F6;
            --dark-brown: #3E2723;
            --light-taupe: #D4C5B9;
            --gold: #C9A96E;
            --soft-shadow: rgba(62, 39, 35, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        ::selection {
            background: rgba(210, 105, 30, 0.2);
            color: var(--dark-brown);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--warm-beige) 100%);
            color: var(--dark-brown);
            line-height: 1.7;
            min-height: 100vh;
        }

        a { color: var(--terracotta); text-decoration: none; }
        a:hover { text-decoration: underline; }

        a:focus-visible, button:focus-visible {
            outline: 2px solid var(--terracotta);
            outline-offset: 3px;
            border-radius: 4px;
        }

        .nav {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--light-taupe);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--dark-brown);
            text-decoration: none;
            letter-spacing: 0.02em;
        }

        .nav-brand:hover { opacity: 0.7; text-decoration: none; }
        .nav-links { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .nav-links a { color: var(--dark-brown); text-decoration: none; font-size: 1rem; transition: color 0.2s; }
        .nav-links a:hover { color: var(--terracotta); text-decoration: none; }

        .coming-soon {
            text-align: center;
            padding: 8rem 1.5rem;
            max-width: 560px;
            margin: 0 auto;
        }

        .coming-soon h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .coming-soon p {
            font-size: 1.2rem;
            color: var(--sage-dark);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .coming-soon .back-link {
            display: inline-block;
            color: var(--terracotta);
            font-size: 1.1rem;
            font-weight: 600;
        }

        footer {
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--light-taupe);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 1.25rem;
        }

        .footer-links a { color: var(--dark-brown); text-decoration: none; font-size: 1rem; transition: color 0.2s; }
        .footer-links a:hover { color: var(--terracotta); text-decoration: none; }
        .footer-copy { font-size: 0.85rem; color: var(--sage-dark); }

        @media (max-width: 600px) {
            .nav { gap: 1rem; }
            .nav-links { gap: 1rem; }
            .coming-soon h1 { font-size: 2.2rem; }
            .coming-soon { padding: 5rem 1.5rem; }
            .footer-links { gap: 1.25rem; }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="/" class="nav-brand">Neshama</a>
        <div class="nav-links">
            <a href="/feed">Feed</a>
            <a href="/shiva/caterers">Caterers</a>
            <a href="/shiva-essentials">Essentials</a>
            <a href="/about">About</a>
        </div>
    </nav>

    <div class="coming-soon">
        <h1>Community Directory</h1>
        <p>A directory of Jewish community resources, synagogues, and services &mdash; coming soon.</p>
        <a href="/" class="back-link">&larr; Back to Neshama</a>
    </div>

    <footer>
        <nav class="footer-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/faq">FAQ</a>
            <a href="/shiva-essentials">Shiva Essentials</a>
            <a href="/what-to-bring-to-a-shiva">What to Bring</a>
            <a href="/directory">Directory</a>
            <a href="/privacy">Privacy</a>
            <a href="mailto:contact@neshama.ca">Contact</a>
        </nav>
        <p class="footer-copy">Built with care for the Jewish community</p>
    </footer>

    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js');}</script>
</body>
</html>
